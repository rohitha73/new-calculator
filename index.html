<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="display">
            </div>
            <div class="buttons container-buttons">
                <button class="one abutton">1</button>
                <button class="two abutton">2</button>
                <button class="three abutton">3</button>
                <button class="four abutton">4</button>
                <button class="five abutton">5</button>
                <button class="six abutton">6</button>
                <button class="seven abutton">7</button>
                <button class="eight abutton">8</button>
                <button class="nine abutton">9</button>
                <button class="zero abutton">/</button>
                <button class="divide abutton">0</button>
                <button class="equal abutton">=</button>
                <button class="sub abutton">-</button>
                <button class="multi abutton">*</button>
                <button class="add abutton">+</button>
                <button class="clear abutton">CLEAR</button>
            </div>
        </div>

    </div>
</body>
</html>
