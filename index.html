<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="display" id="display">
                <h2></h2>
                <h2 id="solution"></h2>
            </div>
            <div class="buttons container-buttons">
                <button class="one abutton" value="1" onclick="dis('1')"onkeydown="myFunction(event)">1</button>
                <button class="two abutton" value="2" onclick="dis('2')"
                onkeydown="myFunction(event)">2</button>
                <button class="three abutton" value="3" onclick="dis('3')"onkeydown="myFunction(event)">3</button>
                <button class="four abutton" value="4" onclick="dis('4')" onkeydown="myFunction(event)">4</button>
                <button class="five abutton" value="5" onclick="dis('5')" onkeydown="myFunction(event)">5</button>
                <button class="six abutton" value="6" onclick="dis('6')" onkeydown="myFunction(event)">6</button>
                <button class="seven abutton" value="7" onclick="dis('7')" onkeydown="myFunction(event)">7</button>
                <button class="eight abutton" value="8" onclick="dis('8')" onkeydown="myFunction(event)">8</button>
                <button class="nine abutton" value="9" onclick="dis('9')" onkeydown="myFunction(event)">9</button>
                <button class="zero abutton" value="/" onclick="dis('/')" onkeydown="myFunction(event)">/</button>
                <button class="divide abutton" value="0" onclick="dis('0')" onkeydown="myFunction(event)">0</button>
                <button class="equal abutton" value="=" onclick="solve()" onkeydown="myFunction(event)">=</button>
                <button class="sub abutton" value="-" onclick="dis('-')" onkeydown="myFunction(event)">-</button>
                <button class="multi abutton" value="*" onclick="dis('*')" onkeydown="myFunction(event)">*</button>
                <button class="add abutton" value="+" onclick="dis('+')" onkeydown="myFunction(event)">+</button>
                <button class="clear abutton" value="c" onclick="clear()" onkeydown="myFunction(event)">CLEAR</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
